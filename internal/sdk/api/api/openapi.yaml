openapi: 3.0.0
info:
  description: "Go to Settings > API to get started. Once you generate an API token,\
    \ use bearer token authentication to make requests."
  title: Retool API
  version: 2.4.0
externalDocs:
  description: Retool API Documentation
  url: https://docs.retool.com/reference/api-ref
servers:
- url: ./
security:
- BearerAuth: []
paths:
  /users/{userId}:
    delete:
      description: Deletes a user. The API token must have the "Users > Write" scope.
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          pattern: "user_([a-z0-9]+)"
          type: string
        style: simple
      responses:
        "204":
          description: Successfully deleted user.
      summary: Delete a user
      tags:
      - Users
    get:
      description: Returns the user. The API token must have the "Users > Read" scope.
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          pattern: "user_([a-z0-9]+)"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_users__userId__get_200_response'
          description: The requested user.
      summary: Get user
      tags:
      - Users
    patch:
      description: Updates and returns the updated user. The API token must have the
        "Users > Write" scope.
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          pattern: "user_([a-z0-9]+)"
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_users__userId__patch_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_users__userId__get_200_response'
          description: Returns the updated user.
      summary: Update a user
      tags:
      - Users
  /users:
    get:
      description: Returns a list of users. The API token must have the "Users > Read"
        scope.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_users_get_200_response'
          description: List of users.
      summary: List users
      tags:
      - Users
    post:
      description: Creates a user and returns the created user. The API token must
        have the "Users > Write" scope.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_users_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_users_post_200_response'
          description: The created user.
      summary: Create user
      tags:
      - Users
  /users/{userId}/user_attributes:
    post:
      description: "Available from API version 2.1.0+ and onprem version 3.20.1+.\
        \ Adds or updates a user attribute, and returns the updated user metadata.\
        \ The API token must have the \"Users > Write\" scope."
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          pattern: "user_([a-z0-9]+)"
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_users__userId__user_attributes_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_users__userId__user_attributes_post_200_response'
          description: Returns the updated user metadata.
      summary: Add or update a user attribute
      tags:
      - Users
  /users/{userId}/user_attributes/{attributeName}:
    delete:
      description: "Available from API version 2.1.0+ and onprem version 3.20.1+.\
        \ Deletes a user attribute, and returns the updated user metadata. The API\
        \ token must have the \"Users > Write\" scope."
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          pattern: "user_([a-z0-9]+)"
          type: string
        style: simple
      - explode: false
        in: path
        name: attributeName
        required: true
        schema:
          description: The name of the user attribute to delete
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_users__userId__user_attributes__attributeName__delete_200_response'
          description: Returns the updated user metadata.
      summary: Delete a user attribute.
      tags:
      - Users
  /groups/{groupId}:
    delete:
      description: Deletes a group with the given groupId. The API token must have
        the "Groups > Write" scope.
      parameters:
      - explode: false
        in: path
        name: groupId
        required: true
        schema:
          description: The group's ID number
          pattern: ^\d+$
          type: string
        style: simple
      responses:
        "204":
          description: Group deleted
      summary: Delete group
      tags:
      - Groups
    get:
      description: Get a group with a given groupId. The API token must have the "Groups
        > Read" scope.
      parameters:
      - explode: false
        in: path
        name: groupId
        required: true
        schema:
          description: The group's ID number
          pattern: ^\d+$
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_groups__groupId__get_200_response'
          description: The requested group
      summary: Get group
      tags:
      - Groups
    patch:
      description: Update a group in an organization using JSON Patch (RFC 6902).
        Returns the updated group. The API token must have the "Groups > Write" scope.
      parameters:
      - explode: false
        in: path
        name: groupId
        required: true
        schema:
          description: The group's ID number
          pattern: ^\d+$
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_groups__groupId__patch_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_groups__groupId__put_200_response'
          description: The updated group.
      summary: Update group
      tags:
      - Groups
    put:
      description: Update the entire group and returns the updated group. The API
        token must have the "Groups > Write" scope.
      parameters:
      - explode: false
        in: path
        name: groupId
        required: true
        schema:
          description: The group's ID number
          pattern: ^\d+$
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_groups__groupId__put_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_groups__groupId__put_200_response'
          description: The updated group
      summary: Update group
      tags:
      - Groups
  /groups:
    get:
      description: Get all permission groups for an organization or space. The API
        token must have the "Groups > Read" scope.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_groups_get_200_response'
          description: List of groups
      summary: List groups
      tags:
      - Groups
    post:
      description: Creates a group and returns the created group. The API token must
        have the "Groups > Write" scope.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_groups_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_groups_post_200_response'
          description: The created group.
      summary: Create group
      tags:
      - Groups
  /groups/{groupId}/user_invites:
    post:
      description: Available from API version 2.4.0+ and onprem version 3.28.0+. Adds
        a user invite to specified group and returns the group. The API token must
        have the "Groups > Write" scope.
      parameters:
      - explode: false
        in: path
        name: groupId
        required: true
        schema:
          description: The group's ID number
          pattern: ^\d+$
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_groups__groupId__user_invites_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_groups__groupId__put_200_response'
          description: The updated group
      summary: Add user invites to group
      tags:
      - Groups
  /groups/{groupId}/members:
    post:
      description: Adds a user to specified group and returns the group. Can optionally
        set or unset group admins by using the `is_group_admin` property. The API
        token must have the "Groups > Write" scope.
      parameters:
      - explode: false
        in: path
        name: groupId
        required: true
        schema:
          description: The group's ID number
          pattern: ^\d+$
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_groups__groupId__members_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_groups__groupId__put_200_response'
          description: The updated group
      summary: Add users to group
      tags:
      - Groups
  /groups/{groupId}/members/{userSid}:
    delete:
      description: Removes the user from the group and returns the group. The API
        token must have the "Groups > Write" scope.
      parameters:
      - explode: false
        in: path
        name: groupId
        required: true
        schema:
          description: The group's ID number
          pattern: ^\d+$
          type: string
        style: simple
      - explode: false
        in: path
        name: userSid
        required: true
        schema:
          pattern: "user_([a-z0-9]+)"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_groups__groupId__put_200_response'
          description: The updated group
      summary: Remove user from group
      tags:
      - Groups
  /groups/{groupId}/user_invites/{userInviteId}:
    delete:
      description: Available from API version 2.4.0+ and onprem version 3.28.0+. Removes
        the user invite from the group. The API token must have the "Groups > Write"
        scope.
      parameters:
      - explode: false
        in: path
        name: groupId
        required: true
        schema:
          description: The group's ID number
          pattern: ^\d+$
          type: string
        style: simple
      - explode: false
        in: path
        name: userInviteId
        required: true
        schema:
          description: The user invite's ID number
          pattern: ^\d+$
          type: string
        style: simple
      responses:
        "204":
          content: {}
          description: Successfully deleted user invite from group.
      summary: Remove user invite from group
      tags:
      - Groups
  /folders:
    get:
      description: Returns a list of folders. The API token must have the "Folders
        > Read" scope.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_get_200_response'
          description: Paginated list of folders
      summary: List folders
      tags:
      - Folders
    post:
      description: Creates and returns a folder. The API token must have the "Folders
        > Write" scope.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_folders_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_200_response'
          description: Returns the created folder.
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Folder with the same name already exists.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Error with folder structure.
      summary: Create folder
      tags:
      - Folders
  /folders/{folderId}:
    delete:
      description: Deletes a folder by ID. The API token must have the "Folders >
        Write" scope.
      parameters:
      - explode: false
        in: path
        name: folderId
        required: true
        schema:
          description: The id of the folder
          pattern: "^(app|workflow|resource)_([0-9]\\d*)$"
          type: string
        style: simple
      responses:
        "204":
          description: Folder deleted
      summary: Delete folder
      tags:
      - Folders
    get:
      description: Returns the folder with the given ID. The API token must have the
        "Folders > Read" scope.
      parameters:
      - explode: false
        in: path
        name: folderId
        required: true
        schema:
          description: The id of the folder
          pattern: "^(app|workflow|resource)_([0-9]\\d*)$"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders__folderId__get_200_response'
          description: The requested folder.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Folder not found
      summary: Get a folder
      tags:
      - Folders
  /spaces:
    get:
      description: Available for orgs with Spaces enabled. List all child spaces of
        the current space. The API token must have the "Spaces > Read" scope.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_spaces_get_200_response'
          description: List of subspaces.
      summary: List spaces
      tags:
      - Spaces
    post:
      description: Available for orgs with Spaces enabled. Creates a new child space
        and returns it. The API token must have the "Spaces > Write" scope.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_spaces_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_spaces_post_200_response'
          description: Created space.
      summary: Create a space
      tags:
      - Spaces
  /spaces/{spaceId}:
    delete:
      description: Available for orgs with Spaces enabled. Delete a space by ID. The
        API token must have the "Spaces > Write" scope.
      parameters:
      - explode: false
        in: path
        name: spaceId
        required: true
        schema:
          description: The id of the space to delete.
          type: string
        style: simple
      responses:
        "204":
          description: Space successful delete message.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Space not found.
      summary: Delete a space
      tags:
      - Spaces
    get:
      description: Available for orgs with Spaces enabled. Get space by ID. The API
        token must have the "Spaces > Read" scope.
      parameters:
      - explode: false
        in: path
        name: spaceId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_spaces_get_200_response'
          description: The requested space.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Space not found.
      summary: Get space
      tags:
      - Spaces
  /spaces/copyElements:
    post:
      description: Available for orgs with Spaces enabled. Copy elements by ID. The
        API token must have the "Spaces > Write" scope.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_spaces_copyElements_post_request'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_spaces_copyElements_post_201_response'
          description: Copied elements.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Error message.
      summary: "Copies apps, queries, resources, and workflows from one space to another"
      tags:
      - Spaces
  /source_control/config:
    delete:
      description: Deletes source control provider configuration for organization
        or space. The API token must have the "Source Control > Write" scope.
      responses:
        "204":
          description: Successful deletion
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Error message
      summary: Delete source control provider configuration
      tags:
      - Source Control
    get:
      description: Returns the source control provider configuration for the organization
        or space. The API token must have the "Source Control > Read" scope.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_source_control_config_get_200_response'
          description: Source control provider configuration for the organization
            or space.
      summary: Get source control configuration
      tags:
      - Source Control
    post:
      description: Create source control provider configuration for the organization
        or space and returns the created configuration. This will result in an error
        if configuration already is already set. The API token must have the "Source
        Control > Write" scope.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_source_control_config_put_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_source_control_config_post_200_response'
          description: Created source control provider configuration for the organization
            or space.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Bad request
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Configuration already exists.
      summary: Create source control configuration
      tags:
      - Source Control
    put:
      description: Creates or updates the source control provider configuration for
        the organization or space. This will overwrite any existing configuration.
        The API token must have the "Source Control > Write" scope.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_source_control_config_put_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_source_control_config_put_200_response'
          description: Updated source control configuration for the organization or
            space.
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_source_control_config_put_200_response'
          description: Created source control configuration for the organization or
            space.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Bad request
      summary: Set source control configuration
      tags:
      - Source Control
  /source_control/test_connection:
    get:
      description: Tests the connection to the source control provider. Returns a
        boolean for whether the connection was successful or not. The API token must
        have the "Source Control > Read" scope.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_source_control_test_connection_get_200_response'
          description: Success message.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Error message.
      summary: Tests source control connection
      tags:
      - Source Control
  /source_control/test_deploy:
    post:
      description: Attempts to do a dry deployment (no db changes) on the instance
        with provided commit sha to see if those changes are valid.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_source_control_test_deploy_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_source_control_test_deploy_post_200_response'
          description: Returns success or failure with the deployment logs.
      summary: Test source control changes
      tags:
      - Source Control
  /source_control/deploy:
    post:
      description: "Deploys the latest changes from the source control provider to\
        \ the instance. You can use the GET /deployment/{id} endpoint to check the\
        \ status of the deployment."
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_source_control_deploy_post_200_response'
          description: The deployment id of the triggered deployment.
      summary: Trigger deployment of latest changes
      tags:
      - Source Control
  /source_control/deployment/{id}:
    get:
      description: Get the status of a deployment
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          description: The deployment ID
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_source_control_deploy_post_200_response'
          description: Deployment status
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Deployment not found
      summary: Get deployment by id
      tags:
      - Source Control
  /source_control/settings:
    get:
      description: Returns the source control settings for the organization or space.
        The API token must have the "Source Control > Read" scope.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_source_control_settings_get_200_response'
          description: Source control settings for the organization or space.
      summary: Get source control settings
      tags:
      - Source Control
    put:
      description: Creates or updates source control settings for the organization
        or space. This will overwrite existing settings. The API token must have the
        "Source Control > Write" scope.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_source_control_settings_put_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_source_control_settings_put_200_response'
          description: Updated source control settings for the organization or space.
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_source_control_settings_put_200_response'
          description: Created source control settings for the organization or space.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Error message.
      summary: Set source control settings
      tags:
      - Source Control
  /app_themes/{id}:
    delete:
      description: Deletes specified app theme for organization or space. The API
        token must have the "App Themes > Write" scope.
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Successful deletion.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: The app theme was not found.
      summary: Delete app theme
      tags:
      - App Themes
    get:
      description: Returns the app theme matching the ID for the organization or space.
        The API token must have the "App Themes > Read" scope.
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_app_themes__id__get_200_response'
          description: App theme for the organization or space.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: App theme does not exist.
      summary: Get app theme
      tags:
      - App Themes
  /app_themes:
    post:
      description: "Creates and returns a new app theme. If a theme with the same\
        \ name already exists, it returns 409 and does not modify the theme. The API\
        \ token must have the \"App Themes > Write\" scope."
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_app_themes_put_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_app_themes_put_200_response'
          description: Creates an app theme and returns it.
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Error when there is a naming conflict.
      summary: Create app theme
      tags:
      - App Themes
    put:
      description: Creates or updates an app theme and returns it. The API token must
        have the "App Themes > Write" scope.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_app_themes_put_request'
      responses:
        "200":
