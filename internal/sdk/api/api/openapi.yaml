openapi: 3.0.0
info:
  description: "Go to Settings > API to get started. Once you generate an API token,\
    \ use bearer token authentication to make requests."
  title: Retool API
  version: 2.12.0
externalDocs:
  description: Retool API Documentation
  url: https://docs.retool.com/reference/api-ref
servers:
- url: ./
security:
- BearerAuth: []
paths:
  /users/{userId}:
    delete:
      description: Disables a user from the organization. The API token must have
        the "Users > Write" scope.
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          pattern: "user_([a-z0-9]+)"
          type: string
        style: simple
      responses:
        "204":
          description: Successfully disabled user.
      summary: Delete a user
      tags:
      - Users
    get:
      description: Returns the specified user. The API token must have the "Users
        > Read" scope.
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          pattern: "user_([a-z0-9]+)"
          type: string
        style: simple
      - description: Whether to include the groups array in the response.
        explode: true
        in: query
        name: includeGroups
        required: false
        schema:
          default: false
          description: Whether to include the groups array in the response.
          nullable: true
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_users__userId__get_200_response'
          description: The requested user.
      summary: Get a user
      tags:
      - Users
    patch:
      description: Updates and returns the updated user. The API token must have the
        "Users > Write" scope.
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          pattern: "user_([a-z0-9]+)"
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_users__userId__patch_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_users__userId__patch_200_response'
          description: Returns the updated user.
      summary: Update a user
      tags:
      - Users
  /users:
    get:
      description: Returns a list of users. The API token must have the "Users > Read"
        scope.
      parameters:
      - description: Email address of user
        explode: true
        in: query
        name: email
        required: false
        schema:
          description: Email address of user
          type: string
        style: form
      - description: First name of user
        explode: true
        in: query
        name: first_name
        required: false
        schema:
          description: First name of user
          type: string
        style: form
      - description: Last name of user
        explode: true
        in: query
        name: last_name
        required: false
        schema:
          description: Last name of user
          type: string
        style: form
      - description: "Maximum number of items to return per page. If not provided,\
          \ all items are returned. When provided, enables pagination and the response\
          \ will include next_token for retrieving subsequent pages. Valid range:\
          \ 1-100."
        explode: true
        in: query
        name: limit
        required: false
        schema:
          description: "Maximum number of items to return per page. If not provided,\
            \ all items are returned. When provided, enables pagination and the response\
            \ will include next_token for retrieving subsequent pages. Valid range:\
            \ 1-100."
          example: 50
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: Cursor token for retrieving the next page of results. Obtained
          from the next_token field of a previous paginated response. Only valid when
          the limit parameter is also provided.
        explode: true
        in: query
        name: next_token
        required: false
        schema:
          description: Cursor token for retrieving the next page of results. Obtained
            from the next_token field of a previous paginated response. Only valid
            when the limit parameter is also provided.
          example: eyJsYXN0SWQiOjEyM30...
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_users_get_200_response'
          description: List of users.
      summary: List users
      tags:
      - Users
    post:
      description: Creates a user and returns the created user. The API token must
        have the "Users > Write" scope.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_users_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_users_post_200_response'
          description: The created user.
      summary: Create user
      tags:
      - Users
  /users/reset2fa/{userId}:
    put:
      description: Available on version 3.124+. Disables any existing 2FA settings
        for a user. The API token must have the "Users > Write" scope.
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          pattern: "user_([a-z0-9]+)"
          type: string
        style: simple
      responses:
        "204":
          description: Successfully reset 2FA.
      summary: Resets a user's existing two factor authentication setting
      tags:
      - Users
  /users/{userId}/user_attributes:
    post:
      description: "Available from API version 2.1.0+ and onprem version 3.20.1+.\
        \ Adds or updates a user attribute, and returns the updated user metadata.\
        \ The API token must have either the \"Users > Write\" or \"User Attributes\
        \ > Write\" scope."
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          pattern: "user_([a-z0-9]+)"
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_users__userId__user_attributes_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_users__userId__user_attributes_post_200_response'
          description: Returns the updated user metadata.
      summary: Add or update a user attribute
      tags:
      - Users
  /users/{userId}/user_attributes/{attributeName}:
    delete:
      description: "Available from API version 2.1.0+ and onprem version 3.20.1+.\
        \ Deletes a user attribute, and returns the updated user metadata. The API\
        \ token must have either the \"Users > Write\" or \"User Attributes > Write\"\
        \ scope."
      parameters:
      - explode: false
        in: path
        name: userId
        required: true
        schema:
          pattern: "user_([a-z0-9]+)"
          type: string
        style: simple
      - description: The name of the user attribute to delete
        explode: false
        in: path
        name: attributeName
        required: true
        schema:
          description: The name of the user attribute to delete
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_users__userId__user_attributes__attributeName__delete_200_response'
          description: Returns the updated user metadata.
      summary: Delete a user attribute
      tags:
      - Users
  /groups/{groupId}:
    delete:
      description: Deletes a group with the given groupId. The API token must have
        the "Groups > Write" scope.
      parameters:
      - description: The group's ID number
        explode: false
        in: path
        name: groupId
        required: true
        schema:
          description: The group's ID number
          pattern: ^\d+$
          type: string
        style: simple
      responses:
        "204":
          description: Group deleted
      summary: Delete group
      tags:
      - Groups
    get:
      description: Get a group with a given groupId. The API token must have the "Groups
        > Read" scope.
      parameters:
      - description: The group's ID number
        explode: false
        in: path
        name: groupId
        required: true
        schema:
          description: The group's ID number
          pattern: ^\d+$
          type: string
        style: simple
      - description: "If true, excludes disabled users from the members list in the\
          \ response."
        explode: true
        in: query
        name: excludeDisabledUsers
        required: false
        schema:
          description: "If true, excludes disabled users from the members list in\
            \ the response."
          nullable: true
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_groups__groupId__get_200_response'
          description: The requested group
      summary: Get group
      tags:
      - Groups
    patch:
      description: Update a group in an organization using JSON Patch (RFC 6902).
        Returns the updated group. The API token must have the "Groups > Write" scope.
      parameters:
      - description: The group's ID number
        explode: false
        in: path
        name: groupId
        required: true
        schema:
          description: The group's ID number
          pattern: ^\d+$
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_groups__groupId__patch_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_groups__groupId__put_200_response'
          description: The updated group.
      summary: Update group
      tags:
      - Groups
    put:
      description: Update the entire group and returns the updated group. The API
        token must have the "Groups > Write" scope.
      parameters:
      - description: The group's ID number
        explode: false
        in: path
        name: groupId
        required: true
        schema:
          description: The group's ID number
          pattern: ^\d+$
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_groups__groupId__put_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_groups__groupId__put_200_response'
          description: The updated group
      summary: Update group
      tags:
      - Groups
  /groups:
    get:
      description: Get all permission groups for an organization or space. The API
        token must have the "Groups > Read" scope.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_groups_get_200_response'
          description: List of groups
      summary: List groups
      tags:
      - Groups
    post:
      description: Creates a group and returns the created group. The API token must
        have the "Groups > Write" scope.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_groups_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_groups_post_200_response'
          description: The created group.
      summary: Create group
      tags:
      - Groups
  /groups/{groupId}/user_invites:
    post:
      description: Available from API version 2.4.0+ and onprem version 3.28.0+. Adds
        a user invite to specified group and returns the group. The API token must
        have the "Groups > Write" scope.
      parameters:
      - description: The group's ID number
        explode: false
        in: path
        name: groupId
        required: true
        schema:
          description: The group's ID number
          pattern: ^\d+$
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_groups__groupId__user_invites_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_groups__groupId__put_200_response'
          description: The updated group
      summary: Add user invites to group
      tags:
      - Groups
  /groups/{groupId}/members:
    post:
      description: "Adds specified user(s) to group and returns the group. Can optionally\
        \ set or unset group admins by using the `is_group_admin` property. If existing\
        \ members are passed in, group admin status will be updated. You cannot remove\
        \ members using this endpoint. The API token must have the \"Groups > Write\"\
        \ scope."
      parameters:
      - description: The group's ID number
        explode: false
        in: path
        name: groupId
        required: true
        schema:
          description: The group's ID number
          pattern: ^\d+$
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_groups__groupId__members_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_groups__groupId__put_200_response'
          description: The updated group
      summary: Add users to group
      tags:
      - Groups
  /groups/{groupId}/members/{userSid}:
    delete:
      description: Removes the user from the group and returns the group. The API
        token must have the "Groups > Write" scope.
      parameters:
      - description: The group's ID number
        explode: false
        in: path
        name: groupId
        required: true
        schema:
          description: The group's ID number
          pattern: ^\d+$
          type: string
        style: simple
      - explode: false
        in: path
        name: userSid
        required: true
        schema:
          pattern: "user_([a-z0-9]+)"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_groups__groupId__put_200_response'
          description: The updated group
      summary: Remove user from group
      tags:
      - Groups
  /groups/{groupId}/user_invites/{userInviteId}:
    delete:
      description: Available from API version 2.4.0+ and onprem version 3.28.0+. Removes
        the user invite from the group. The API token must have the "Groups > Write"
        scope.
      parameters:
      - description: The group's ID number
        explode: false
        in: path
        name: groupId
        required: true
        schema:
          description: The group's ID number
          pattern: ^\d+$
          type: string
        style: simple
      - description: The user invite's ID number
        explode: false
        in: path
        name: userInviteId
        required: true
        schema:
          description: The user invite's ID number
          pattern: ^\d+$
          type: string
        style: simple
      responses:
        "204":
          content: {}
          description: Successfully deleted user invite from group.
      summary: Remove user invite from group
      tags:
      - Groups
  /folders:
    get:
      description: Returns a list of folders. The API token must have the "Folders
        > Read" scope.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_get_200_response'
          description: Paginated list of folders
      summary: List folders
      tags:
      - Folders
    post:
      description: Creates and returns a folder. The API token must have the "Folders
        > Write" scope.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_folders_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_200_response'
          description: Returns the created folder.
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Folder with the same name already exists.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Error with folder structure.
      summary: Create folder
      tags:
      - Folders
  /folders/{folderId}:
    delete:
      description: Deletes a folder by ID. The API token must have the "Folders >
        Write" scope.
      parameters:
      - description: The id of the folder
        explode: false
        in: path
        name: folderId
        required: true
        schema:
          description: The id of the folder
          pattern: "^(app|workflow|resource|agent|library)_([0-9]\\d*)$"
          type: string
        style: simple
      - description: Should the folder's contents also be deleted? (Only supported
          for app folders.)
        explode: true
        in: query
        name: recursive
        required: false
        schema:
          description: Should the folder's contents also be deleted? (Only supported
            for app folders.)
          nullable: true
          type: boolean
        style: form
      responses:
        "204":
          description: Folder deleted
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Folder not found
      summary: Delete folder
      tags:
      - Folders
    get:
      description: Returns the folder with the given ID. The API token must have the
        "Folders > Read" scope.
      parameters:
      - description: The id of the folder
        explode: false
        in: path
        name: folderId
        required: true
        schema:
          description: The id of the folder
          pattern: "^(app|workflow|resource|agent|library)_([0-9]\\d*)$"
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders__folderId__get_200_response'
          description: The requested folder.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Folder not found
      summary: Get a folder
      tags:
      - Folders
    patch:
      description: Updates a folder by ID. The API token must have the "Folders >
        Write" scope.
      parameters:
      - description: The id of the folder
        explode: false
        in: path
        name: folderId
        required: true
        schema:
          description: The id of the folder
          pattern: "^(app|workflow|resource|agent|library)_([0-9]\\d*)$"
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_folders__folderId__patch_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders__folderId__patch_200_response'
          description: The updated folder.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Folder not found
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Folder with the same name already exists.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Error with folder structure.
      summary: Update folder
      tags:
      - Folders
  /spaces:
    get:
      description: Available for orgs with Spaces enabled. List all child spaces of
        the current space. The API token must have the "Spaces > Read" scope.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_spaces_get_200_response'
          description: List of subspaces.
      summary: List spaces
      tags:
      - Spaces
    post:
      description: Available for orgs with Spaces enabled. Creates a new child space
        and returns it. The API token must have the "Spaces > Write" scope.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_spaces_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_spaces_post_200_response'
          description: Created space.
      summary: Create a space
      tags:
      - Spaces
  /spaces/{spaceId}:
    delete:
      description: Available for orgs with Spaces enabled. Delete a space by ID. The
        API token must have the "Spaces > Write" scope.
      parameters:
      - description: The id of the space to delete.
        explode: false
        in: path
        name: spaceId
        required: true
        schema:
          description: The id of the space to delete.
          type: string
        style: simple
      responses:
        "204":
          description: Space successful delete message.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Space not found.
      summary: Delete a space
      tags:
      - Spaces
    get:
      description: Available for orgs with Spaces enabled. Get space by ID. The API
        token must have the "Spaces > Read" scope.
      parameters:
      - explode: false
        in: path
        name: spaceId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_spaces__spaceId__get_200_response'
          description: The requested space.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Space not found.
      summary: Get space
      tags:
      - Spaces
    put:
      description: Available for orgs with Spaces enabled. Update space by ID. The
        API token must have the "Spaces > Write" scope.
      parameters:
      - explode: false
        in: path
        name: spaceId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_spaces__spaceId__put_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_spaces__spaceId__put_200_response'
          description: Updated space.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Space not found.
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Invalid space domain.
      summary: Update space
      tags:
      - Spaces
  /spaces/copyElements:
    post:
      description: "Available for orgs with Spaces enabled. Copies apps, queries,\
        \ resources, and workflows from one space to another. The API token must have\
        \ the \"Spaces > Write\" scope."
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_spaces_copyElements_post_request'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_spaces_copyElements_post_201_response'
          description: Copied elements.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Error message.
      summary: Copy elements to another space
      tags:
      - Spaces
  /source_control/config:
    delete:
      description: Deletes source control provider configuration for organization
        or space. The API token must have the "Source Control > Write" scope.
      responses:
        "204":
          description: Successful deletion
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Error message
      summary: Delete source control provider configuration
      tags:
      - Source Control
    get:
      description: Returns the source control provider configuration for the organization
        or space. The API token must have the "Source Control > Read" scope.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_source_control_config_get_200_response'
          description: Source control provider configuration for the organization
            or space.
      summary: Get source control configuration
      tags:
      - Source Control
    post:
      description: Create source control provider configuration for the organization
        or space and returns the created configuration. This will result in an error
        if configuration already is already set. The API token must have the "Source
        Control > Write" scope.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_source_control_config_put_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_source_control_config_post_200_response'
          description: Created source control provider configuration for the organization
            or space.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Bad request
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_folders_post_409_response'
          description: Configuration already exists.
      summary: Create source control configuration
      tags:
      - Source Control
    put:
      description: Creates or updates the source control provider configuration for
        the organization or space. This will overwrite any existing configuration.
        The API token must have the "Source Control > Write" scope.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_source_control_config_put_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_source_control_config_put_200_response'
          description: Updated source control configuration for the organization or
            space.
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_source_control_config_put_200_response'
          description: Created source control configuration for the organization or
            space.
        "400":
