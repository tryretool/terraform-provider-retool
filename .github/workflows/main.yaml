name: Main Workflow

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code 
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          check-latest: true
      - name: Run unit tests
        run: make test-unit

  acceptance_tests:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    needs: unit_tests
    steps:
      - name: Check out the code 
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          check-latest: true
      - name: Run acceptance tests
        run: make test-acc-replay
